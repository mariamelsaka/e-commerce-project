              <form class="" action="#"  method="post">

                <div style="margin-bottom:20px;margin-top: 50px;">
                  <i class="fas fa-align-justify"></i>
                  <strong> first name </strong>
                    <input  style="padding-right: 20px;" type="text" required name="first name" placeholder="enter your first name"  >

                </div>


                <div style="margin-bottom:20px;margin-top: 50px;">
                  <i class="fas fa-align-justify"></i>
                   <strong> last name </strong>
                    <input style="padding-right: 20px;" type="text" required name="last name" placeholder="enter your first name" >
                </div>

                  <div style="margin-bottom:20px;margin-top: 50px;">
                  <i class="fas fa-user"></i>
                  <strong> Email </strong>
                <input style="padding-right: 20px; padding-left: 15px;" type="email"style="padding-left: 25px;" required  name="email"placeholder="enter your email" >
                </div>


                  <div  style="margin-bottom:20px;margin-top: 50px; margin-right: 20px;" >
                    <i class="fas fa-lock"></i>
                   <strong > Password </strong>
                  <input type="password" style="padding-right: 20px;"  required name="password"placeholder="enter your password" >
                  </div>

                  <div style="margin-right:50px;margin-bottom:20px;margin-top: 50px; margin-right: 70px;">
                    <i class="fas fa-user-lock"></i>
                      <strong>confirm  password </strong>
                    <input type="password" style="padding-right: 20px;" required name="confirm_password"placeholder="confirm password" >
                </div>


                <div style="margin-bottom:20px;margin-top: 50px; margin-right: 50px;">
                  <i class="fas fa-phone-alt"></i>
                  <strong> phone number </strong>
                  <input type="text"  style="padding-right: 20px;" placeholder="enter your phone number" required name="phone_number" >

              </div>

            <div style="margin-bottom:20px;margin-top: 50px;margin-right: 20px;">
              <i class="far fa-calendar-alt"></i>
                <strong> date of birth </strong>
                <input type="date" style="padding-left: 20px;" required name="birth_date" >

            </div>





                <div style="margin-bottom:20px;margin-top: 50px; font-size: larger;"  >

                    <input id="female" style="padding-left: 20px;" type="checkbox" name="gender"> <strong>female</strong>

                  <div style="margin:50px; margin-left: 300px;">
